<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
		<input class="task-checkbox" type="checkbox" data-state="unchecked" name="_task-01">
		<label for="_task-01">Unchecked</label><br>

		<input class="task-checkbox" type="checkbox" data-state="intermediate" name="_task-02">
		<label for="_task-02">Intermediate</label><br>

		<input class="task-checkbox" type="checkbox" data-state="checked" name="_task-03">
		<label for="_task-03">Checked</label><br>
</body>
<script>
	// https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/checkbox
	// https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement/dataset
	// https://developer.mozilla.org/en-US/docs/Web/API/Element/getElementsByClassName
	function TLSetState(task, state) {
		switch(state) {
			case 0: task.checked = false; task.indeterminate = false; break;
			case 1: task.checked = false; task.indeterminate = true;  break;
			case 2: task.checked = true;  task.indeterminate = false; break;
		}
	}

	const everyTaskCheckbox = document.getElementsByClassName('task-checkbox')
	for(let i=0; i < everyTaskCheckbox.length; i++) {
		switch(everyTaskCheckbox[i].dataset.state) {
			case "unchecked":    TLSetState(everyTaskCheckbox[i], 0); break;
			case "intermediate": TLSetState(everyTaskCheckbox[i], 1); break;
			case "checked":      TLSetState(everyTaskCheckbox[i], 2); break;
		}
	}


</script>
</html>
